<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="topNav">
		<div id="topNavLogo">Sorting Algorithm Visualizer</div>
		<div id="newArrayButton" onclick="generateValues()">Generate New Array</div>
		<button class="topNavButton">
			<div>Animation Speed: </div>
			<input id="framesPerAnimationInput" type="range" min=1 max=100 value=50 oninput="changeFramesPerAnimation()">
		</button>
		<button class="topNavButton">
			<div>Array Size: </div>
			<input id="sizeInput" type="range" min=2 max=127 value=31 oninput="generateValues()">
		</button>
		<div id="pauseButton" onclick="pauseOrResume()">Pause</div>
	</div>
	<div id="bottomContainer">
		<div id="sideNav">
			<button class="sortButton" onclick="startAlgorithm(0)">Selection Sort</button>
			<button class="sortButton" onclick="startAlgorithm(1)">Insertion Sort</button>
			<button class="sortButton" onclick="startAlgorithm(2)">Bubble Sort</button>
			<button class="sortButton" onclick="startAlgorithm(3)">Merge Sort</button>
			<button class="sortButton" onclick="startAlgorithm(4)">Quick Sort</button>
			<button class="sortButton" onclick="startAlgorithm(5)">Heap Sort (Array)</button>
			<button class="sortButton" onclick="startAlgorithm(6)">Heap Sort (Tree)</button>
			<button class="sortButton" onclick="startAlgorithm(7)">Counting Sort</button>
			<button class="sortButton" onclick="startAlgorithm(8)">Radix Sort</button>
		</div>
		<div id="bottomRightContainer">
			<div id="sortingDiv"></div>
			<div id="countDiv"></div>
		</div>
	</div>
</div>
</body>
</html>

<script src="./selectionSort.js"></script>
<script src="./insertionSort.js"></script>
<script src="./bubbleSort.js"></script>
<script src="./mergeSort.js"></script>
<script src="./quickSort.js"></script>
<script src="./heapSortArray.js"></script>
<script src="./heapSortTree.js"></script>
<script src="./countingSort.js"></script>
<script src="./animations.js"></script>
<script src="./index.js"></script>
